set path="/Files/DOS/"
export path

menuentry "Symantec Ghost 11.5" {
	set file="Ghost.iso"
	findfile ${file} ${path}
	if [ -e ${path}${file} ]; then
		booting ${file} ${path}
		linux16 ${memdisk} iso raw
		initrd16 ${path}${file}
	fi
}
