set path="/Files/DOS/"
export path

menuentry "Symantec Ghost 11.5" {
	set file="Ghost.iso"
	if [ -e ${path}${file} ]; then
		booting ${file} ${path}
		linux16 /Boot/memdisk iso raw
		initrd16 ${path}${file}
	else
		missing ${file} ${path}
	fi
}
