set path="/Files/DOS/"
export path

menuentry "[1] Symantec Ghost 11.5" --hotkey=1 {
	set file="Ghost.iso"
	findfile ${file} ${path}
	if [ -e ${path}${file} ]; then
		booting ${file} ${path}
		linux16 ${memdisk} iso raw
		initrd16 ${path}${file}
	fi
}
