if [ "$pc" ]; then
menuentry "[1] WinPE & Setup" --hotkey=1 {
	ntldr /Boot/bootmgr
}
menuentry "[2] ${dos}" --hotkey=2 {
	configfile ${prefix}/dos.cfg
}
fi
if [ "$efi" ]; then
menuentry "[1] WinPE & Setup" --hotkey=1 {
	chainloader /EFI/Microsoft/Boot/boot${_SPEC_UEFI_ARCH}.efi
}
fi
menuentry "[3] ${br}" --hotkey=3 {
	configfile ${prefix}/backuprecovery.cfg
}
menuentry "[4] ${disk}" --hotkey=4 {
	configfile ${prefix}/diskutilities.cfg
}
menuentry "[5] ${oshdd}" --hotkey=5 {
	configfile ${prefix}/oshdd.cfg
}
menuentry "[6] Boot ISO Linux" --hotkey=6 {
	configfile ${prefix}/linux.cfg
}
menuentry "[7] ${av}" --hotkey=7 {
	configfile ${prefix}/antivirus.cfg
}
menuentry "[8] Android" --hotkey=8 {
	configfile ${prefix}/android.cfg
}
menuentry "[o] ${halt}" --hotkey=o {
	halt
}
menuentry "[r] ${reboot}" --hotkey=r {
	reboot
}
if [ "$pc" ]; then
menuentry "[g] Load Grub4dos" --hotkey=g {
	ntldr /Boot/grub4dos/grldr
}
if test -f /Boot/syslinux/syslinux.bin; then
	menuentry "[s] Load Syslinux" --hotkey=s {
		chainloader /Boot/syslinux/syslinux.bin
	}
fi
if test -f /Boot/syslinux/notbin.txt; then
	menuentry "[s] Load Syslinux" --hotkey=s {
		chainloader +1
	}
fi
menuentry "[l] Clover Legacy" --hotkey=l {
	if test -f /boot7; then
		chainloader +1
	else
		search --file --no-floppy --set=root /boot7
		if test -f /boot7; then 
			chainloader +1
		else
			notf "Clover Legacy"
		fi
	fi
}
menuentry "[x] iPXE" --hotkey=x {
	set path="/Files/"
	set file="ipxe.iso"
	findfile ${file} ${path}
	if [ -e ${path}${file} ]; then
		booting ${file} ${path}
		loopback loop ${path}${file}
		linux16	(loop)/ipxe.krn
	fi
}
fi
if [ "$efi" ]; then
if test -f /Boot/syslinux/syslinux.cfg; then
	menuentry "[s] Load Syslinux" --hotkey=s {
		syslinux_configfile -s /Boot/syslinux/syslinux.cfg
	}
fi
menuentry "[t] refind ${_SPEC_ARCH} EFI" --hotkey=t {
	search --file --no-floppy --set=root /EFI/refind/refind_${_SPEC_UEFI_ARCH}.efi
	chainloader /EFI/refind/refind_${_SPEC_UEFI_ARCH}.efi
}
	if test -f /Boot/part.txt; then
	menuentry "[l] Clover ${_SPEC_ARCH} EFI" --hotkey=l {
		chainloader /EFI/CLOVER/CLOVER${_SPEC_UEFI_ARCH}.efi
	}
	fi
fi

if [ -f $prefix/custom.cfg ]; then
	source $prefix/custom.cfg;
fi
if [ -f /WINSETUP/grub4dos/grub2.cfg ]; then
	menuentry "[w] Windows XP Setup" --hotkey=w {
		ntldr /WINSETUP/grub4dos/grldr
	}
fi