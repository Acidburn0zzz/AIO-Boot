set path="/Files/Acronis/"
export path

menuentry "Acronis True Image 2016" {
	set file="ati16.iso"
	if [ -e ${path}${file} ]; then
		set gfxpayload=1024x768x32,1024x768
		booting ${file} ${path}
		loopback loop ${path}${file}
		loopback ElTorito (loop)232+184000
		linux	(ElTorito)/dat10.dat force_modules=usbhid quiet mbrcrcs=on
		initrd	(ElTorito)/dat11.dat (ElTorito)/dat12.dat
	else
		missing ${file} ${path}
	fi
}
menuentry "Acronis Backup Advanced Universal" {
	set file="abr64.iso"
