menuentry "[1] Kaspersky Rescue 10" --hotkey=1 --class icon-kas {
	findfile "rescue.iso" "/rescue/"
	if [ -e /rescue/rescue.iso  ]; then
		booting "rescue.iso" "/rescue/"
		loopback loop /rescue/rescue.iso
		linux	(loop)/boot/rescue root=live:CDLABEL=KRD10 rootfstype=auto vga=791 init=/init initrd=rescue.igz kav_lang=en udev liveimg splash quiet doscsi nomodeset
		initrd	(loop)/boot/rescue.igz
	fi
}

set path="/Files/Antivirus/"
export path

menuentry "[2] Bitdefender Rescue CD" --hotkey=2 --class icon-bit  {
	set file="bitdefender.iso"
	findfile ${file} ${path}
	if [ -e ${path}${file} ]; then
		booting ${file} ${path}
		loopback loop ${path}${file}
		if [ "$pc" ]; then
			linux  (loop)/boot/kernel.i386-pc root=/dev/ram0 real_root=/dev/loop0 loop=/rescue/livecd.squashfs cdroot_marker=/rescue/livecd.squashfs initrd udev cdroot scandelay=10 quiet splash lang=en isoboot=${path}${file}
			initrd (loop)/boot/initfs.i386-pc
		fi
		if [ "$efi" ]; then
			linux  (loop)/boot/kernel.x86_64-efi root=/dev/ram0 real_root=/dev/loop0 loop=/rescue/livecd.squashfs cdroot_marker=/rescue/livecd.squashfs initrd udev cdroot scandelay=10 quiet splash lang=en isoboot=${path}${file}
			initrd (loop)/boot/initfs.x86_64-efi
		fi
	fi
}

menuentry "[3] Avira Rescue System" --hotkey=3 {
	set file="avira.iso"
	findfile ${file} ${path}
	if [ -e ${path}${file} ]; then
		booting ${file} ${path}
		loopback loop ${path}${file}
		set gfxpayload=keep
		linux	(loop)/casper/vmlinuz file=/cdrom/preseed/ubuntu.seed iso-scan/filename=${path}${file} boot=casper quiet splash --
		initrd	(loop)/casper/initrd.lz
	fi
}

menuentry "[4] ESET SysRescue Live" --hotkey=4 {
	search --file --no-floppy --set=root /Files/Antivirus/eset/casper/vmlinuz
	if [ -e /Files/Antivirus/eset/casper/vmlinuz ]; then
		set gfxpayload=keep
		echo "${loading} ESET SysRescue Live... ${plswait}"
		linux	/Files/Antivirus/eset/casper/vmlinuz boot=casper cdrom-detect/try-usb=true noprompt floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/Files/Antivirus/eset/casper/ quiet splash --
		initrd	/Files/Antivirus/eset/casper/initrd.lz
	else
		extract "eset-sysrescue.xxx.enu.iso" "/Files/Antivirus/eset/" "https://www.eset.com/int/support/sysrescue/"
	fi
}

