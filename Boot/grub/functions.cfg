function escreturn {
	echo
	echo -n "${escreturnl}"
	sleep -i -v 60
}

function esccont {
	echo
	echo -n "${esccontl}"
	sleep -i 9999
}

function escctrl {
	if keystatus --ctrl; then
		configfile ${prefix}/main.cfg
	fi
}

function findfile {
	if [ ! -e ${2}${1} ]; then
		insmod part_gpt
		insmod ext2
		insmod hfs
		insmod hfsplus
		insmod zfs
		insmod xfs
		insmod jfs
		search --file --no-floppy --set=root ${2}${1}
	fi
}