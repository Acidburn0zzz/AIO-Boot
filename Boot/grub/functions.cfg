function escreturn {
	echo
	echo -n "${escreturnl}"
	sleep -i -v 60
}

function esccont {
	echo
	echo -n "${esccontl}"
	sleep -i 9999
}

function escctrl {
	if keystatus --ctrl; then
		configfile ${prefix}/main.cfg
	fi
}

function cfgmenu {
	menuentry "$1" "$2"{
		$2
	}
}

function searchchain {
	menuentry "$1" "$2"{
		search --file --no-floppy --set=root $2
		chainloader $2
	}
}