	kernel /Files/Antivirus/f-secure/boot/isolinux/fsecure/linux
	append initrd=/Files/Antivirus/f-secure/boot/isolinux/fsecure/minirt.gz noprompt knoppix_dir=Files/Antivirus/f-secure/KNOPPIX ramdisk_size=100000 lang=en vt.default_utf8=0 apm=power-off quiet nomce loglevel=1 nolapic_timer nosound console=tty10 video=noblank
	TEXT HELP
