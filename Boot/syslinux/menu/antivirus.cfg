LABEL Anvi Rescue Disk
	kernel /Files/Antivirus/anvi/bzImage
	append initrd=/Files/Antivirus/anvi/initrd quiet CDL_LANG=en_US.UTF-8 vga=788 CDL_DIR=/Files/Antivirus/ CDL_IMG=anvi.iso
	TEXT HELP
