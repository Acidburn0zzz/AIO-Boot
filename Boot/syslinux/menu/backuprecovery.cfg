UI vesamenu.c32
TIMEOUT 300
MENU TITLE Backup & Recovery
MENU BACKGROUND splash.png
MENU WIDTH 72
MENU MARGIN 10
MENU VSHIFT 3
MENU HSHIFT 6
MENU ROWS 15
MENU TABMSGROW 20
MENU TIMEOUTROW 22
menu color title 1;36;44 #66A0FF #00000000 none
menu color hotsel 30;47 #C00000 #DDDDDDDD
menu color sel 30;47 #000000 #FFFFFFFF
menu color border 30;44	#D00000 #00000000 std
menu color scrollbar 30;44 #DDDDDDDD #00000000 none

LABEL <-- Back to Main Menu
CONFIG /Boot/syslinux/menu/syslinux.cfg 
MENU SEPARATOR

LABEL Acronis True Image 2016
	KERNEL memdisk
	INITRD /Files/Acronis/AcronisTrueImage2016.iso
	APPEND iso raw
	TEXT HELP
		Copy file "AcronisTrueImage2016.iso" into the folder "/Files/Acronis/"
	ENDTEXT
