UI vesamenu.c32
TIMEOUT 300
MENU TITLE Android
MENU BACKGROUND splash.png
MENU WIDTH 72
MENU MARGIN 10
MENU VSHIFT 3
MENU HSHIFT 6
MENU ROWS 15
MENU TABMSGROW 20
MENU TIMEOUTROW 22
menu color title 1;36;44 #66A0FF #00000000 none
menu color hotsel 30;47 #C00000 #DDDDDDDD
menu color sel 30;47 #000000 #FFFFFFFF
menu color border 30;44	#D00000 #00000000 std
menu color scrollbar 30;44 #DDDDDDDD #00000000 none

LABEL <-- Back to Main Menu
CONFIG /Boot/syslinux/menu/syslinux.cfg 
MENU SEPARATOR

LABEL [32-bit] Remix OS - Resident mode - All your data and apps are saved
	kernel	/Files/Android/Remix_OS_32bit/kernel
	append	initrd=/Files/Android/Remix_OS_32bit/initrd.img vga=791 root=/dev/ram0 androidboot.hardware=remix_x86 androidboot.selinux=permissive quiet SRC= DATA= CREATE_DATA_IMG=1
	TEXT HELP
		Extract file "Remix_OS_for_PC_32bit_xxx.iso" into the folder "/Files/Android/Remix_OS_32bit/"
	ENDTEXT
LABEL [32-bit] Remix OS - Guest mode - No data will be saved after each session
