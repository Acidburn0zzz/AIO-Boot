UI vesamenu.c32
TIMEOUT 300
MENU TITLE AIO Boot's Syslinux Menu
MENU BACKGROUND splash.png
MENU WIDTH 72
MENU MARGIN 10
MENU VSHIFT 3
MENU HSHIFT 6
MENU ROWS 15
MENU TABMSGROW 20
MENU TIMEOUTROW 22
menu color title 1;36;44 #66A0FF #00000000 none
menu color hotsel 30;47 #C00000 #DDDDDDDD
menu color sel 30;47 #000000 #FFFFFFFF
menu color border 30;44	#D00000 #00000000 std
menu color scrollbar 30;44 #DDDDDDDD #00000000 none

MENU SEPARATOR
LABEL Load Grub2
	BOOT /AIO/grub/g2ldr

MENU SEPARATOR
LABEL Reboot
	MENU LABEL Reboot
	COM32 reboot.c32

LABEL Poweroff
	MENU LABEL Power Off
	COM32 poweroff.c32
	
MENU SEPARATOR
LABEL Load Grub4dos
	BOOT /AIO/grub4dos/grldr