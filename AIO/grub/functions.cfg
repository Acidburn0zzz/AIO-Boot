function escreturn {
	if [ -n "$1" ]; then echo "$1"; fi
	echo
	echo -n "${escreturnl}"
	sleep -i -v 60
}

function esccont {
	if [ -n "$1" ]; then echo "$1"; fi
	echo
	echo -n "${esccontl}"
	sleep -i -v 60
}

function escctrl {
	if keystatus --ctrl; then
		configfile ${prefix}/Main.cfg
	fi
}

function helpmenu {
	set pager=1
	echo -e "${1}\n"
	echo -e "${escreturnl}\n"
	sleep -i -v 999999
	set pager=0
}

function linuxefi {
	linux $@
}

function initrdefi {
	initrd $@
}

function WinLegacy {
	if [ x$scheme = xmsdos ] -o [ -n "$cd" ]; then
		ntldr /AIO/Tools/MS/bootmgr
	else
		configfile /AIO/Menu/WinLegacy.cfg
	fi
}
function WinUEFI {
	if [ -n "$cd" ]; then
		chainloader /EFI/CLOVER/tools/Shell64.efi
	else
		chainloader /EFI/Microsoft/Boot/boot${_SPEC_UEFI_ARCH}.efi
	fi
}

function booting {
	echo -e "${loadingiso} ${1}"
}

function beforeins {
	echo
	echo -e "${beforeins}"
	echo
	ls -l
	echo "${escctrll}"
	esccont
	escctrl
}

