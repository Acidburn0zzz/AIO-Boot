echo ${scanpartmessage}
parttoolfunc
menuentry "${backup} MBR [${press} 1]" --hotkey=1 {
	set opt="debug off; find --set-root /AIO/Tools/grub4dos/mbr.bin > nul; configfile /AIO/Tools/grub4dos/backupmbr.lst"
	linux /AIO/Tools/grub4dos/grub.exe --config-file=${opt}
}
menuentry "${restore} MBR [${press} 2]" --hotkey=2 {
	set opt="debug off; find --set-root /AIO/Tools/grub4dos/mbr.bin > nul; configfile /AIO/Tools/grub4dos/restorembr.lst"
	linux /AIO/Tools/grub4dos/grub.exe --config-file=${opt}
}
menuentry "${backcfg} [${press} B]" --hotkey=b {
	configfile ${prefix}/Main.cfg
}