### Help Menu
set about="關於 AIO Boot"
set aboutlong="AIO Boot 是一個使用 Grub2, Grub4dos, Syslinux, Clover 與 rEFInd 來建立可開機 USB/HDD 的工具。AIO Boot 擁有獨特的功能，先進且友善的介面。\n\n這是一個完全乾淨，不會對您的電腦造成傷害的工具。\n\n請提供您的想法和錯誤報告來幫助這個社群。請隨意分享或貢獻您的文章、視頻與連結讓更多人可以知道並使用這個工具。\n\n如果有任何問題請不吝聯繫作者，E-mail：admin@aioboot.com。希望可以從您這裡得到寶貴訊息以改善此工具。"
set menu="選單"
set menulong="AIO Boot 選單包含 \".cfg\" 檔案，在 \"/AIO/Menu\" 目錄。\n\n選單起始於 \"menuentry\" 而結束為 \"}\".\n如果您想更快地存取常用選單，請將其複製並貼到 \"/AIO/Menu/Main.cfg\" 的主選單中檔案中。\n\n每一個選單有一個快速鍵，快速鍵用方括號包起來 \"[KEY]\"，可通過按相應的快速鍵訪問選單。\n\n要掃瞄並開機到安裝在硬碟的作業系統，請到 ${oshdd} 選單。\n\n您可以直接開機進入 UEFI 模式，即使電腦不支援 UEFI。\n首先，從傳統模式進入 Clover，然後會看到可進入 UEFI 模式的 rEFInd 與 Grub2 圖示。\n\n要切換語言、字型與 Grub2 的背景，執行 AIOCreator.exe 然後進入設定。\n\n如果您能翻譯選單的語言，我非常感謝您。\n1. 複製 /AIO/grub/locale/en.cfg 到一個新檔案。\n2. 重新名命此檔案為資料夾中的其中一個 \".mo\" 檔。不要變更附檔名，例如： \"ru.cfg\" 與 \"ru.mo\".\n3. 翻譯完成並寄給我: admin@aioboot.com"
set billong="你必須複製所有的 ISO 檔到 \"/AIO/Files/PartIMG\" 資料夾。\n不管 ISO 檔是否被支援都請試試看。\n\n大部分 ISO 檔包含 \"/boot/grub/loopback.cfg\" 或 \"/grub/loopback.cfg\" 檔都能被支援。"
set partimghelp="你必須複製所有的 ISO 與 PartIMG 檔案到 \"/AIO/Files/PartIMG\"。大部分 Linux ISO 檔都能支援。\n這些檔案需要碎片重組，以便可以使用他們。\n\n然後開機到 \"PartIMG Mapper\" 選單並且選擇檔案映射到一個新分割區。\n\n如果此磁碟有四個分割區，在使用此功能前要刪除一個分割區。\n注意：備份 MBR，就可以還原先前的分割區表資訊。\n\n然後存取 \"PartIMG Partition\" 選單以開機進入此分割區。 (如果支援的話)"
