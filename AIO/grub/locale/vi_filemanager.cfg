Bằng cách sử dụng Trình Quản lý Tệp tin, bạn có thể duyệt các tệp tin và thư mục có trên tất cả phân vùng trên máy tính. Ngoài việc đọc các tệp tin văn bản, nó cũng hỗ trợ khởi động từ các tệp tin mà nó hỗ trợ.

* Hỗ trợ phát hiện và khởi động các bản phân phối Linux từ tệp tin ISO. Danh sách đã thử nghiệm (chưa đầy đủ):
	* 4MParted.
	* Arch Linux.
	* Bitdefender.
	* CentOS.
	* Clonezilla.
	* Debian Live.
	* Fedora.
	* Gentoo.
	* Gparted.
	* Kali Linux.
	* Linux Lite.
	* Linux Mint.
	* Manjaro.
	* MiniTool Partition Wizard 9.1.
	* Slackware Live Edition.
	* Ubuntu.
	* WifiSlax 4.12.
	* WifiSlax64.
	* antiX.
	* gNewSense.
	* openSuse.
* Khởi động các tệp tin ISO, IMG và IMA với Grub4dos.
* Khởi động WinPE 7/8/8.1/10 (.wim) qua wimboot.
* Khởi động WinPE XP (.wim) và Windows VHD 10/8.1/8/7/XP (.vhd, .vhdx) với NTBOOT qua Grub4dos.
* Khởi động Grub4dos qua tệp tin grldr và grub.exe.
* Khởi động tệp tin .efi (UEFI).
* Tải cấu hình của Grub2 (grub.cfg) và Grub4dos (menu.lst).
* Xem hình ảnh (.png, .jpg, .jpeg) bằng cách hiển thị làm nền.
* Mở các tệp tin ISO, PartIMG và các tệp tin mà nó hỗ trợ để xem các tệp tin và thư mục bên trong nó.

Đối với các tệp tin mà nó hỗ trợ, bạn có thể đặt các tệp tin này ở bất kỳ đâu trên máy tính và sau đó truy cập chúng để xử lý. Bạn có thể đặt tệp tin ISO (chẳng hạn Ubuntu, Linux Mint...) của bạn trên ổ cứng và khởi động nó từ AIO Boot trên USB. Để liệt kê nhanh các tệp tin, bạn nên sao chép chúng vào thư mục /AIO/Files, sau đó bấm phím "j" từ trình đơn Grub2 để liệt kê nhanh các tệp tin này. Tuy nhiên, tôi khuyến nghị bạn nên Tích hợp các tệp tin qua AIOCreator.exe, trừ khi bạn không thể chạy nó, hoặc bạn đang sử dụng Linux.

Từ trình đơn chính của Grub2, bấm phím "d" để truy cập nhanh vào trình đơn "Trình Quản lý tệp tin".