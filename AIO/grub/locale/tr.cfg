### Yardım Menüsü
set about="AIO Boot Hakkında"
set aboutlong="AIO Boot Grub2,Grub4DOS,SysLinux,Clover,rEFInd ile Bootable USB/HDD oluşturmaya yarayan bir araçtır.\n\nBu araç %100 temizdir ve kesinlikle bilgisayarınıza zarar vermez.\n\n 
Fikirlerinizle katkıda bulunup,AIO Boot'daki hataları bize bildirerek bu topluluğa yardımcı olun. 
Bu araç hakkında bildirebileceğiniz ve kullanabilecek daha fazla sayıda kişiyle ilgili makale, video'vu bağlantıyı paylaşmak veya katkıda bulunmaktan çekinmeyin.\n\n 
Herhangi bir sorunuz varsa yapımcı ile iletişim kurmayı unutmayın, e-posta adresim: admin@aioboot.com .Bu yazılımı geliştirebilmem için gerekenleri sizden duymayı isterim"
set menu="Menü"
set menulong="AIO Boot menü dosyalarını içeren \".cfg\" dosyaları \"/AIO/Menu\" dizinindedir.\n\n Menü seçenekleri \"menuentry\" ile başlar ve \"}\" ile biter.\n
Sık kullandığınız menülere daha hızlı erişmek istiyorsanız,sık kullandığınız menü seçeneklerini \"/AIO/Menu/Main.cfg\" dosyasının içine ekleyiniz.\n\n Main.cfg dosyasında her menü seçeneği için bir kısayol tuşu(Shortcut) vardır. Kısayollar köşeli parentezler içine alınır\"[KEY]\",bu kısayol tuşuna basarak ilgili menü seçeneğine kolayca erişebilirsiniz.\n\n Sisteminizde(Harddiskte) kurulu olan işletim sistemini bulup,başlatabilmek için,${oshdd} menüsüne gidin.\n\n
Bilgisayarınız UEFI yi desteklemese bile sisteminizi doğrudan UEFI modunda açılış yaptırabilirsiniz.\nBunu yapbilmek için ilk önce CLOVER ı LEGACY modunda başlatın,daha sonra UEFI modda açılış yapmak için rEFInd ve Grub2 nin Iconlarını ekranda göreceksiniz.\n\nGrub2 nin Duvar kağıdını,Yazı tipini ve Ara yüz dilini değiştirmek için,AIOCreator.exe yi çalıştırın ve bu arayüzden Ayarlar(Settings)kısmını seçin.\n\n
Menülerin dilini tercüme edebilirseniz,memnun olurum:\n1. Multiboot içindeki /AIO/grub/locale/en.cfg dosyasını Masaüstüne kopyala.\n2. Bu dosyayı, bu klasörde bulunan \" .Mo \" dosyalardan birinin adıyla değiştirin. Ancak dosya uzantısını değiştirmeyin. \n Örneğin:\"tr.cfg\" ve \"tr.mo\" şeklinde.. \n3. Tercüme edin ve tercümeyi bana email ile gönderin: admin@aioboot.com."
set billong="Tüm ISO dosyalarınızı \"/AIO/Files/PartIMG\" klasörüne kopyalamanız gerekiyor.\n ISO dosyası desteklenebilir veya desteklenmiyebilir,Lütfen ISO dosyasını deneyin.\n\n Çoğu ISO dosyasının içinde desteklemesi için \"/boot/grub/loopback.cfg\" veya \"/grub/loopback.cfg\" dosyaları bulunmaktadır.."
set partimghelp="Tüm ISO dosyalarını ve PartIMG dosyalarını \"/AIO/Files/PartIMG\" klasörüne kopyalamanız gerekir.Çoğu Linux ISO dosyaları desteklenecektir.\n
Bu dosyaların kullanılabilmesi için birleştirilmesi(DEFRAG) edilmesi gerekir.\n\nDaha sonra \"PartIMG Mapper\" menüsüne önyükleyin ve yeni bir partisyona MAP işlemi için bir dosya seçin.\n Eğer bu disk 4 partiyona sahipse, bu özelliği kullanmadan önce bir partisyonu silin.\nAçıklama: MBR yi önce yedekleyin, daha sonra herhangi bir aksilik durumunda MBR yi Geri Yükleme yapabilirsiniz.\n\nDaha sonra bu partisyondan boot edebilmek için \"PartIMG Partition\" menüsüne erişin(Eğer destekleniyorsa)."
