### Меню справка
set about="О AIO Boot"
set aboutlong="AIO Boot это инструмент, который может помочь вам создать загрузочный USB/HDD с Grub2, Grub4dos, Syslinux, Clover и rEFInd. AIO Boot собственные уникальные функции, развитые и дружественные.\n\nЭтот инструмент на 100% чист, он не вреден для вашего компьютера.\n\nПожалуйста, помогите этому сообществу, внося свои идеи и сообщая об ошибках. Не стесняйтесь делиться своими статьями, видеороликами и ссылками, связанными с большим количеством людей которые могут знать и использовать этот инструмент.\n\nНе забудьте связаться с автором, если у вас есть вопросы, адрес электронной почты admin@aioboot.com. Я хотел бы услышать от вас, как я могу улучшить этот инструмент."
set menu="Меню"
set menulong="Меню загрузки AIO содержатся в файлах \".cfg\" в каталоге \"/AIO/Menu\".\n\nМеню начинается с \"menuentry\" и заканчивается на \"}\".\nЕсли вам нужен быстрый доступ к часто используемым меню, скопируйте их и вставьте в главное меню \"/AIO/Menu/Main.cfg\" file.\n\nДля каждого меню всегда есть горячая клавиша. Горячие клавиши заключены в квадратные скобки \"[KEY]\", вы можете быстро получить доступ к меню, нажав соответствующую клавишу.\n\nДля сканирования и загрузки в установленные операционные системы на вашем жестком диске перейдите в меню $oshdd.\n\nFirst, boot into Clover in Legacy mode, then you will see the icon to boot into rEFInd and Grub2 in UEFI mode.\n\nTo переключите языки, шрифты и обои Grub2, запустите AIOCreator.exe и откройте Настройки.\n\nЯ очень благодарен вам, если вы можете перевести язык меню:\n1. скопировать файл /AIO/grub/locale/en.cfg в новый файл.\n2. Переименуйте этот файл в имя одного из файлов \".mo\" включенных в эту папку. Не изменяйте расширение файла. Например: \"ru.cfg\" и \"ru.mo\".\n3. Переводите и пересылайте по электронной почте: admin@aioboot.com."
set billong="Вам нужно скопировать все файлы ISO в папку \"/AIO/Files/PartIMG\".\nФайл ISO может поддерживаться или нет, но, пожалуйста, попробуйте.\n\nБольшинство файлов ISO, содержащих файл \"/boot/grub/loopback.cfg\" или \"/grub/loopback.cfg\" будут поддерживаться."
set partimghelp="Вам нужно скопировать все файлы ISO и PartIMG в папку \"/AIO/Files/PartIMG\". Большинство ISO-файлов Linux будут поддерживаться.\nЭти файлы необходимо дефрагментировать, чтобы их можно было использовать.\n\nЗатем загрузитесь в меню \"PartIMG Mapper\" и выберите файл, чтобы переместить его в новый раздел.\n\nЕсли этот диск имеет четыре раздела, удалите один раздел перед использованием этой функции.\nПримечание. Создайте резервную копию MBR, затем вы можете восстановить информацию таблицы разделов, как и раньше.\n\nЗатем войдите в меню \"PartIMG Partition\" для загрузки в этот раздел (если он поддерживается)."
