set beforeins="Vui lòng ghi nhớ số thứ tự của các phân vùng và thông tin của chúng trước khi bạn muốn cài đặt Android-x86 vào ổ cứng.\n\nNếu bạn chọn sai phân vùng để định dạng lại, tất cả dữ liệu trên phân vùng đó sẽ bị mất.\n\nBạn có thể sẽ định dạng chúng trước và bỏ qua bước định dạng khi được hỏi trong quá trình cài đặt.\n\nDưới đây là danh sách các phân vùng đang có trên ổ cứng của bạn:";