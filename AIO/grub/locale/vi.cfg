### Trình đơn Trợ giúp
set about="Giới thiệu về AIO Boot"
set aboutlong="AIO Boot là một tiện ích để tạo một ổ khởi động cho USB và HDD sử dụng Grub2, Grub4dos, Syslinux, Clover và rEFInd.\n\nAIO Boot sở hữu các tính năng độc nhất, nâng cao và thân thiện.\n\nĐây là phần mềm miễn phí, vui lòng không trả bất cứ khoản phí nào để sử dụng phần mềm này. Bất cứ hành vi mua hoặc bán là bị cấm.\n\nCông cụ này là 100% sạch, nó là không có hại cho máy tính của bạn.\n\nXin hãy giúp đỡ cộng đồng này bằng cách đóng góp ý tưởng của bạn và báo cáo các lỗi. Hãy chia sẻ hoặc đóng góp các bài viết của bạn, video và các liên kết liên quan để nhiều người có thể biết và sử dụng công cụ này.\n\nĐừng quên liên hệ với tác giả khi bạn có bất kỳ câu hỏi, email info@sitecuatui.com. Tôi rất muốn nghe ý kiến từ bạn để tôi có thể cải thiện công cụ này tốt hơn."
set menu="Trình đơn"
set menulong="Các trình đơn của AIO Boot được chứa trong các tệp tin ".cfg" ở thư mục "/AIO/Menu".\n\nTrình đơn bắt đầu bằng chữ "menuentry" và kết thúc bằng dấu ngoặc "\}".\nNếu bạn muốn truy cập nhanh hơn vào các trình đơn thường dùng, hãy sao chép chúng và dán vào trình đơn chính trong tệp tin "/AIO/Menu/Main.cfg".\n\nLuôn có một phím nóng cho mỗi một trình đơn. Các phím nóng được đặt trong dấu ngoặc vuông "[KEY]", bạn có thể truy cập nhanh vào trình đơn bằng cách bấm các phím tương ứng của nó.\n\nĐể quét và khởi động vào các hệ điều hành đã cài trên ổ đĩa cứng, hãy truy cập trình đơn $oshdd.\n\nBạn có thể khởi động trực tiếp vào chế độ UEFI bất chấp máy tính của bạn không hỗ trợ chế độ UEFI.\nĐọc thêm tại đây: https://www.sitecuatui.com/uefi-legacy-clover/.\n\nĐể chuyển ngôn ngữ, phông chữ và hình nền của Grub2, chạy AIOCreator.exe và đi đến Thiết lập.\n\nTôi rất biết ơn bạn nếu bạn có thể dịch ngôn ngữ của các trình đơn:\n1. Sao chép tệp tin "/AIO/grub/locale/en.cfg" sang một tệp tin mới.\n2. Đổi tên tệp tin này thành tên của một trong các tệp tin ".mo" có trong thư mục này. Không đổi phần mở rộng của tệp tin. Ví dụ: "ru.cfg" và "ru.mo".\n3. Dịch và gửi bản dịch cho tôi qua email: info@sitecuatui.com."

